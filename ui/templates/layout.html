<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QBitTorrent Helper{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/ui/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ui/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/ui/apple-touch-icon.png">
    <link rel="manifest" href="/ui/site.webmanifest">
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/ui/css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <div class="text-center p-4">
                    <img src="/ui/favicon-32x32.png" alt="QBitTorrent Helper" class="mb-2" style="width: 32px; height: 32px;">
                    <h5 class="font-weight-bold text-primary">QBit Helper</h5>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'tasks' %}active{% endif %}" href="/tasks">任务</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'rules' %}active{% endif %}" href="/rules">规则</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">设置</a>
                    </li>
                </ul>
                <div class="sidebar-footer mt-auto text-center text-muted text-sm">
                    <a href="https://github.com/yosefzhang/QBit-Helper" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: none;">{{ app_version }}</a>
                </div>
            </div>
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- 引入Bootstrap JS -->
    <script src="/ui/js/bootstrap.bundle.min.js"></script>
    <script src="/ui/js/scripts.js"></script>
    {% block scripts %}
    {% endblock %}

    <!-- 确认对话框模板 -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">确认</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmModalBody">
                    确定要执行此操作吗？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="confirmOkBtn">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
